<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8" />
    <title>View Store</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <head>
  <body>
    <div id="app">
      <table>
        <tr v-for="item in store">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        <tr>
      </table>
      <button v-on:click="refresh">Refresh</button>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
